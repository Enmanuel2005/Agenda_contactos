<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contactos</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body onload="cargarContactos()">
    <div class="container_all">
        <label class="label_busqueda" id="label_busqueda">Barra de busqueda:</label>
        <div class="busqueda_all">
            <div class="titulo">
                <h3>Contactos</h3>
            </div>
            <div class="busqueda">
                <button class="search_button" id="search_button">Buscar</button>
                <div class="barra_busqueda">
                    <input class="input_busqueda" id="search_input" type="text">
                </div>
            </div>
        </div>
        <div class="add_and_datos_container">
            <form action="" class="form_datos" id="form_datos">
                <label class="datos" for="">Nombre:</label>
                <input class="input_form" id="input_name" type="text">
                <label class="datos" for="">Apellido:</label>
                <input class="input_form" id="input_last_name" type="text">
                <label class="datos" for="">Telefono:</label>
                <input class="input_form" id="input_phone" type="text">
                <button class="add_contacts" id="add_contacts">AÃ±adir Contacto</button>
            </form>
            <div class="table_buttons">
                <div class="btn_datos">
                    <div class="contactos_container">
                        <table id="table_data">
                            <thead>
                                <tr>
                                    <th>
                                        Nombre
                                    </th>
                                    <th>
                                        Apellido
                                    </th>
                                    <th>
                                        Telefono
                                    </th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="botones">
                    <button class="edit_buttons" id="clear_inputs">Limpiar</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
